<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now - IT Canteen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: #000;
            color: #f5f5f5;
            text-align: center;
        }
        header {
            background: linear-gradient(to right, #1e1e1e, #333);
            color: #ffcc00;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            background: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        h2 {
            color: #ffcc00;
            margin-bottom: 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #444;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #333;
            color: #ffcc00;
        }
        tr {
            background: #282828;
            transition: all 0.3s;
        }
        tr:hover {
            background: #444;
            transform: scale(1.01);
        }
        .quantity-btn {
            cursor: pointer;
            padding: 8px 12px;
            background: none;
            color: #ffcc00;
            border: 2px solid #ffcc00;
            border-radius: 30px;
            transition: all 0.3s;
        }
        .quantity-btn:hover {
            background: #ffcc00;
            color: #000;
            transform: scale(1.05);
        }
        #total-price {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            color: #ffcc00;
        }
        .place-order-btn {
            margin-top: 20px;
            padding: 12px 25px;
            background: none;
            color: #ffcc00;
            border: 2px solid #ffcc00;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .place-order-btn:hover {
            background: #ffcc00;
            color: #000;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>Order Now - IT Canteen</header>
    <div class="container">
        <h2>Select Your Items</h2>
        <table>
            <tr>
                <th>Item</th>
                <th>Price (₹)</th>
                <th>Quantity</th>
                
            </tr>
            <tr><td>Chicken Biryani</td><td>150</td><td><button class="quantity-btn" onclick="updateQuantity(0, -1)">-</button> <span id="q0">0</span> <button class="quantity-btn" onclick="updateQuantity(0, 1)">+</button></td></tr>
            <tr><td>Mutton Biryani</td><td>200</td><td><button class="quantity-btn" onclick="updateQuantity(1, -1)">-</button> <span id="q1">0</span> <button class="quantity-btn" onclick="updateQuantity(1, 1)">+</button></td></tr>
            <tr><td>Egg Biryani</td><td>120</td><td><button class="quantity-btn" onclick="updateQuantity(2, -1)">-</button> <span id="q2">0</span> <button class="quantity-btn" onclick="updateQuantity(2, 1)">+</button></td></tr>
            <tr><td>Butter Chicken & Roti</td><td>180</td><td><button class="quantity-btn" onclick="updateQuantity(3, -1)">-</button> <span id="q3">0</span> <button class="quantity-btn" onclick="updateQuantity(3, 1)">+</button></td></tr>
        </table>
        <p id="total-price">Total Price: ₹0</p>

        <button class="place-order-btn" onclick="placeOrder()">Place Order</button>
    </div>
    <script>
        const prices = [150, 200, 120, 180];
        let quantities = [0, 0, 0, 0];
        
        function updateQuantity(index, change) {
            quantities[index] = Math.max(0, quantities[index] + change);
            document.getElementById(`q${index}`).textContent = quantities[index];
            calculateTotal();
        }

        function calculateTotal() {
            let total = 0;
            for (let i = 0; i < prices.length; i++) {
                total += prices[i] * quantities[i];
            }
            document.getElementById('total-price').textContent = `Total Price: ₹${total}`;
        }

        function placeOrder() {
            // You can add any order confirmation logic here if needed
            window.location.href = 'orderconfirmed.html';
        }
    </script>
</body>
</html>
