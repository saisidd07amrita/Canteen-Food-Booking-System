<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Manage Menus</title>
    <script defer src="admin.js"></script>
</head>
<body>
    <h2>Admin Panel - Manage Canteen Menus</h2>

    <!-- Canteen Selection -->
    <label for="canteenSelect">Select Canteen:</label>
    <select id="canteenSelect" onchange="fetchMenu()">
        <option value="IT">IT Canteen</option>
        <option value="MBA">MBA Canteen</option>
        <option value="Main">Main Canteen</option>
    </select>

    <h3>Update Menu</h3>
    <form id="menuForm">
        <input type="text" id="itemName" placeholder="Item Name" required>
        <input type="number" id="itemPrice" placeholder="Price" required>
        <button type="submit">Add / Update Item</button>
    </form>

    <h3>Menu Items</h3>
    <ul id="menuList"></ul>
</body>
</html>
